name: Deploy Node Exporter Service

on:
  push:
    tags:
      - 'staging'
      - 'staging-*'
  workflow_dispatch:
    inputs:
      compose_project_name:
        description: 'Override COMPOSE_PROJECT_NAME'
        required: false
        default: 'pz_mothership'

jobs:
  deploy-node-exporter:
    runs-on: ubuntu-latest
    env:
      COMPOSE_PROJECT_NAME: ${{ github.event.inputs.compose_project_name || 'pz_mothership' }}
      NODE_EXPORTER_PORT: ${{ secrets.NODE_EXPORTER_PORT }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build (or pull) node_exporter image
        run: |
          docker-compose -f deployments/docker-compose.yml build node_exporter || echo "No build context; using upstream image"
      - name: Deploy node_exporter service
        run: |
          docker-compose -f deployments/docker-compose.yml up -d node_exporter
